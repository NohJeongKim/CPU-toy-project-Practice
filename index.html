<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18.1.0/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFliped] = React.useState(false);
      const onChange = (event) => {
        // console.log(event.target.value);
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFliped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes"> Minutes : </label>
            <input
              value={flipped == true ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              id="minutes"
              onChange={onChange}
              disabled={flipped === true} // !flipped
            />
          </div>
          <div>
            <label htmlFor="hours"> Hours : </label>
            <input
              placeholder="Hours"
              type="number"
              id="hours"
              value={flipped === false ? Math.round(amount / 60) : amount}
              onChange={onChange}
              disabled={flipped === false} // flipped
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn Back" : "Flip"}</button>
        </div>
      );
    }
    function KmToMiles() {
      return <h3>KM 2 M</h3>;
    }
    function App() {
      const [index, setIndex] = React.useState("");
      const onSelect = (event) => {
        // console.log(event.target.value);
        setIndex(event.target.value);
        // console.log("render / ", index);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect} value={index}>
            <option value="">--- Select Your Converter ---</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
          {index === "" ? "Please Select Your Converter" : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
